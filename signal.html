<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S&P</title>

  <style>
/* Container for the grid */
#grid {
  display: grid;
  border-collapse: collapse;
  border-spacing: 0;
  grid-template-columns: repeat(var(--grid-size), 1fr); /* dynamic columns */
  width: fit-content;
  margin: 20px auto;
}

/* Each cell */
.cell {
  width: 30px;
  height: 30px;
  background-color: lightgray;
  border: 1px solid #999;
  padding: 0;
  font-weight: bold;
  font-size: 16px;
  text-align: center;
  line-height: 30px;
  cursor: pointer;
  user-select: none;
}

/* Pinged cell */
.cell.pinged {
  background-color: lightblue;
  cursor: default;
}

/* Signal cell */
.cell.signal {
  background-color: red;
  color: white;
}

/* Flagged cell */
.cell.flagged {
  background-color: orange;
  color: white;
}
    
</style>

</head>
<body>

<h1>Signal & Ping</h1>

<table id="grid">
  <!-- JS will generate rows and cells -->
</table>


<div> 
  <p id="feedback"></p>
</div>

<div> 
  <button id="resetBtn">Start a new game</button>
</div>

<label>Grid size:
<input type="number" id="gridSizeInput" value="10" min="5" max="20">
</label>
<label>Signals:
  <input type="number" id="signalInput" value="10" min="1" max="100">
</label>
<button id="applyBtn">Apply</button>



<script>

// ==== GLOBALs + CONSTANTS ====

let gridSize = 10; // start with 10, easier to adjust later
let totalsignals = 10;
// let firstClick = true;
let board = [];
let grid = [];
let gameOver = false;

// ==== INITIALISATION + GENERATION ====

document.addEventListener("DOMContentLoaded", initialise);

function initialise() {
  generateGrid();
  generateBoard(gridSize);
  attachListeners();
}

// visible GRID
function generateGrid() {
  grid = [];
  for (let gridRow = 0; gridRow < gridSize; gridRow++) {
    let tr = document.createElement("tr");
    for (let gridCol = 0; gridCol < gridSize; gridCol++) {
      let td = document.createElement("td");
      td.classList.add("cell");
      td.dataset.row = gridRow;
      td.dataset.col = gridCol;
      td.id = `cell-${gridRow}-${gridCol}`;
      tr.appendChild(td);
    }
    document.getElementById("grid").appendChild(tr);
  }
}

// create clear logic BOARD (the invisible one BTS)
function generateBoard(gridSize) {
  board = [];
  for (let row = 0; row < gridSize; row++) {
    let rowData = [];
    for (let col = 0; col < gridSize; col++) {
      rowData.push({
        signal: false,
        pinged: false,
        adjacent: {
	  radius1: 0,
	  radius2: 0,
	}
        flagged: false,
      });
    }
    board.push(rowData);
  }
}

// create the SIGNALS. put within checkanswer
function generateSignals(clickedRow, clickedCol, newSignals = totalSignals) {
  totalSignals = newSignals;
  let signalNumber = 0;
  let signalCol = 0;
  let signalRow = 0;

  while (signalNumber < totalSignals) {
    signalCol = Math.floor(Math.random() * gridSize);
    signalRow = Math.floor(Math.random() * gridSize);
    if (signalCol == clickedCol && signalRow == clickedRow) continue;
    if (
      board[signalRow][signalCol].signal == true ||
      isAdjacent(signalRow, signalCol, clickedRow, clickedCol) // if signal or if is adjacent to the cell
    )
      continue; // skip!

    board[signalRow][signalCol].signal = true; // set the signal flag
    signalNumber++;
  }

  // count adjacent once all signal placed
  // For each cell, loop through its 25 neighbors
  // If neighbor is in bounds and has a signal, increment adjacent count
  let boardCol = 0;
  let boardRow = 0;

  for (boardRow = 0; boardRow < gridSize; boardRow++) {
    for (boardCol = 0; boardCol < gridSize; boardCol++) {
      for (let dr = -2; dr <= 2; dr++) {
        for (let dc = -2; dc <= 2; dc++) {
          if (dr == 0 && dc == 0) continue;

          let neighbourRow = boardRow + dr;
          let neighbourCol = boardCol + dc;
          if (neighbourRow < 0 || neighbourRow >= gridSize) continue;
          if (neighbourCol < 0 || neighbourCol >= gridSize) continue;
if (board[neighbourRow][neighbourCol].signal == true) {
 if (isAdjacent(neighbourRow, neighbourCol, boardRow, boardCol) {
board[boardRow][boardCol].adjacent.radius1++;
} else {
            board[boardRow][boardCol].adjacent.radius2++;
          }
        }
      }}
    }
  }
}

// ==== GAME LOGIC ====

function checkAnswer(e) {
  let clickedCell = e.target;
  let clickedRow = parseInt(clickedCell.dataset.row);
  let clickedCol = parseInt(clickedCell.dataset.col);
  if (gameOver) return;
  if (firstClick) {
    generateSignals(clickedRow, clickedCol);

    // validate board after generating signal
    let isValid = validateBoard(clickedRow, clickedCol);
    if (!isValid) {
      let attempts = 0;
      while (!isValid && attempts < 10) {
        // attempts is more impt in sudoku, to throw out the board entirely?
        generateSignals(clickedRow, clickedCol);
        isValid = validateBoard(clickedRow, clickedCol);
        attempts++;
      }
if (!isValid && attempts >= 10) {
document.getElementById("feedback").textContent = "Something went wrong, please start a new game."
}
    }

    firstClick = false;
    pingCell(clickedRow, clickedCol, clickedCell);
  } else {
    pingCell(clickedRow, clickedCol, clickedCell);
    checkWin();
  }
}

function pingCell(clickedRow, clickedCol, clickedCell) {
  if (
    board[clickedRow][clickedCol].pinged == true ||
    board[clickedRow][clickedCol].flagged == true
  ) {
    return;
  } else if (board[clickedRow][clickedCol].signal == true) {
    clickedCell.classList.add("signal");
    triggerGameOver();
    return; // need this cuz after running gameOver(), it will come back to this
  } else {
    board[clickedRow][clickedCol].pinged = true;
    if (board[clickedRow][clickedCol].adjacent > 0) {
      clickedCell.classList.add("pinged");
      clickedCell.innerHTML = `${board[clickedRow][clickedCol].adjacent}`;
    } else {
      clickedCell.classList.add("pinged"); // the clicked cell only

      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr == 0 && dc == 0) continue;

          let neighbourRow = clickedRow + dr;
          let neighbourCol = clickedCol + dc;
          if (neighbourRow < 0 || neighbourRow >= gridSize) continue;
          if (neighbourCol < 0 || neighbourCol >= gridSize) continue;

          let neighbourCell = document.getElementById(
            `cell-${neighbourRow}-${neighbourCol}`
          );
          if (board[neighbourRow][neighbourCol].flagged == true) continue;
          pingCell(neighbourRow, neighbourCol, neighbourCell);
        }
      }
    }
  }
}

function checkWin() {
  let pingedCount = 0;
  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      let cellData = board[r][c];
      if (!cellData.signal && cellData.pinged == true) {
        // just check non signal in case.
        pingedCount++;
      }
    }
  }

  if (pingedCount == gridSize * gridSize - totalSignals) {
    gameOver = true;
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        let cellData = board[r][c];
        if (cellData.signal == true && !cellData.pinged) {
          let cellElement = document.getElementById(`cell-${r}-${c}`);
          cellElement.textContent = "ðŸ’£"; // add flag
        }
        cellData.pinged = true;
        document.getElementById("feedback").textContent = "You win!";
      }
    }
  }
}

function triggerGameOver() {
  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      let cellData = board[r][c];
      let cellElement = document.getElementById(`cell-${r}-${c}`);

      if (cellData.signal) {
        cellData.pinged = true;
        cellElement.classList.add("signal");
        cellElement.textContent = "ðŸ’£"; // add flag
      }
    }
  }
}

function resetGame(newSize = gridSize, newSignals = totalSignals) {
  gridSize = newSize;
  totalSignals = newSignals;
  document.getElementById("feedback").textContent = "";
  board = [];
  generateBoard(gridSize);
  document.getElementById("grid").innerHTML = "";
  generateGrid(gridSize);
  // firstClick = true;
  gameOver = false;
  attachListeners();
}

function isAdjacent(r, c, clickedRow, clickedCol) {
  // check how far apart is 2 cells (mainly for generating clear area around the first click)
  return Math.abs(r - clickedRow) <= 1 && Math.abs(c - clickedCol) <= 1;
}

function toggleFlag(e) {
  if (gameOver) return;
  let clickedCell = e.target;
  e.preventDefault();
  let clickedRow = parseInt(clickedCell.dataset.row);
  let clickedCol = parseInt(clickedCell.dataset.col);
  if (board[clickedRow][clickedCol].pinged == true) {
    return;
  } else if (board[clickedRow][clickedCol].flagged) {
    board[clickedRow][clickedCol].flagged = false;
    clickedCell.textContent = ""; // no flag
    clickedCell.classList.remove("flagged");
  } else {
    board[clickedRow][clickedCol].flagged = true;
    clickedCell.textContent = "ðŸš©"; // add flag
    clickedCell.classList.add("flagged");
  }
}

// ==== UI + INTERACTION ====

function disableInputs() {
  let cells = document.querySelectorAll("td");
  cells.forEach((cell) => {
    cell.replaceWith(cell.cloneNode(true)); // easiest way to remove all listeners
  });
}

function attachListeners() {
  // all my listeners
  let cells = document.querySelectorAll("td");
  cells.forEach((cell) => {
    cell.addEventListener("click", checkAnswer); // left click
  });
  cells.forEach((cell) => {
    cell.addEventListener("contextmenu", toggleFlag); // right click
  });
  document.getElementById("resetBtn").addEventListener("click", () => {
    resetGame(gridSize, totalSignals);
  });
  document.getElementById("applyBtn").addEventListener("click", customise);

  // phone long tap
  cells.forEach((cell) => {
    let pressTimer;
    let longPressTriggered = false;

    cell.addEventListener("touchstart", (e) => {
      e.preventDefault();
      longPressTriggered = false;
      pressTimer = setTimeout(() => {
        toggleFlag(e);
        longPressTriggered = true;
      }, 600); // long press
    });

    cell.addEventListener("touchend", (e) => {
      clearTimeout(pressTimer);
      if (!longPressTriggered) {
        checkAnswer(e); // treat as single tap
      }
    });
  });
}

function customise() {
  let inputSize = document.getElementById("gridSizeInput").value;
  let inputSignal = document.getElementById("signalInput").value;

  let newSize = gridSize;
  let newSignals = totalSignals;

  if (inputSize !== "") {
    newSize = parseInt(inputSize);
  }
  if (inputSignal !== "") {
    newSignals = parseInt(inputSignal);
  }
  resetGame(newSize, newSignals);
}

// ==== BOARD VALIDATION ====

function validateBoard(clickedRow, clickedCol) {
  // use after firstclick
  // Step 1: Setup
  // Create a copy of the board state (optional, for simulation)
  // test board is like board. holds data, doesn't change during the game

  let testBoard = cloneBoard(board); // this allows testBoard to store the cloneboard data itself

  // Create a list of pinged cells starting from the first click
  // creates a 2D array (same shape as your board) where each cell starts as false, meaning not pinged
  // pingedMap is for keeping track of the player, as though he is actually playing the board, like checkAnswer(e)

  let pingedMap = Array(gridSize)
    .fill()
    .map(() => Array(gridSize).fill(false));

  // Create a list of flagged cells (initially empty)
  // tracks whether a cell is flagged in your simulation

  let flaggedMap = Array(gridSize)
    .fill()
    .map(() => Array(gridSize).fill(false));

  // Step 2: Simulate logical deduction
  // Loop through pinged cells
  // For each cell with a number:
  //   - Count hidden neighbors
  //   - Count flagged neighbors
  //   - If adjacent == flagged count â†’ ping remaining hidden neighbors
  //   - If adjacent == hidden count â†’ flag all hidden neighbors

  cascadePing(clickedRow, clickedCol, testBoard, pingedMap);

  // Step 3: Track progress
  // Keep a counter of how many non-signal cells are pinged (using flaggedMap)
  // Stop when no new cells are pinged in a loop (change = false ==> exit)
  let change = true;
  while (change) {
    change = false; // rmb to add change = true after logic, so that it continues to run as long as there are new pings

    for (let row = 0; row < gridSize; row++) {
      for (let col = 0; col < gridSize; col++) {
        if (!pingedMap[row][col]) continue; // skip if it's not yet opened

        let cell = testBoard[row][col];
        if (cell.adjacent == 0) continue;

        let hidden = [];
        let flagged = 0;
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr == 0 && dc == 0) continue;
            let nr = row + dr;
            let nc = col + dc;
            if (nr < 0 || nr >= gridSize || nc < 0 || nc >= gridSize) continue;

            if (flaggedMap[nr][nc])
              flagged++; // count how many flagged cells are in the adjacent of this cell
            else if (!pingedMap[nr][nc]) hidden.push([nr, nc]);
          }
        }

        if (hidden.length > 0) {
          // hidden.length > 0 meaning there's still hidden cells
          // Condition 1: all adjacent signal flagged ==> rest are safe
          if (cell.adjacent == flagged) {
            hidden.forEach(([nr, nc]) => {
              cascadePing(nr, nc, testBoard, pingedMap);
            });
            change = true;
          }

          // Condition 2: all adjacent is hidden ==> adjacents are signal ==> flag them
          if (cell.adjacent == hidden.length + flagged) {
            // + flagged to account for those already flagged
            hidden.forEach(([nr, nc]) => {
              flaggedMap[nr][nc] = true;
            });
            change = true;
          }
        }
      }
    }
  }

  // Step 4: Evaluate
  // If pinged count == total safe cells â†’ return true (valid board)
  // Else â†’ return false (board requires guessing)

  let pingedSafe = 0;
  let totalSafeCells = gridSize * gridSize - totalSignals;
  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      if (pingedMap[r][c] && testBoard[r][c].signal == false) {
        pingedSafe++;
      }
    }
  }
  if (pingedSafe == totalSafeCells) {
    return true;
  } else {
    return false;
  }
}
// Step 5: Retry logic (outside this function)
// If validateBoard() returns false, regenerate signal and try again
// already put in generateSignals(), after first click

function cloneBoard(board) {
  let testBoard = [];
  for (let row = 0; row < gridSize; row++) {
    let rowTest = [];
    for (let col = 0; col < gridSize; col++) {
      rowTest.push({ ...board[row][col] });
    }
    testBoard.push(rowTest);
  }
  return testBoard; // only by returning, we can access it in the validate board (). it's not really global though
}

function cascadePing(clickedRow, clickedCol, testBoard, pingedMap) {
  if (pingedMap[clickedRow][clickedCol]) return;
  pingedMap[clickedRow][clickedCol] = true;
  if (testBoard[clickedRow][clickedCol].adjacent > 0) return;

  // cascade to neighbours
  for (let dr = -1; dr <= 1; dr++) {
    for (let dc = -1; dc <= 1; dc++) {
      if (dr == 0 && dc == 0) continue;

      let neighbourRow = clickedRow + dr;
      let neighbourCol = clickedCol + dc;
      if (
        neighbourRow < 0 ||
        neighbourRow >= gridSize ||
        neighbourCol < 0 ||
        neighbourCol >= gridSize
      )
        continue;
      cascadePing(neighbourRow, neighbourCol, testBoard, pingedMap); // CASCADE!!
    }
  }
}

</script>

</body>
</html>
